<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie Potwora i Dnia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('qaz/potwor.jpg'); 
            background-size: cover; 
            background-position: center; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            opacity: 0.9; 
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
        }

        .produkt {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            border: 3px solid #ddd;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
    <script>
        function losujDzienIKolor() {
            const kolory = [
                { nazwa: "Biały Monster", kolor: "#FFFFFF" },
                { nazwa: "Różowy Monster", kolor: "#FF69B4" },
                { nazwa: "Zielony Monster", kolor: "#32CD32" },
                { nazwa: "Monster Classic", kolor: "#000000" },
                { nazwa: "Niebieski Monster", kolor: "#1E90FF" },
                { nazwa: "Dr. Monster", kolor: "#A52A2A" },
                { nazwa: "Jasny różowy Monster", kolor: "#FFB6C1" },
                { nazwa: "Złoty Monster", kolor: "#FFD700" },
                { nazwa: "Monster Nitro", kolor: "#FF4500" },
                { nazwa: "Oceanowy Monster", kolor: "#4682B4" }
            ];
            
            const dniTygodnia = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
            
            var losowyIndex = Math.floor(Math.random() * kolory.length);
            var wybranyMonster = kolory[losowyIndex];
            
            var dzien = dniTygodnia[Math.floor(Math.random() * dniTygodnia.length)];
            
            document.getElementById("produkt").style.backgroundColor = wybranyMonster.kolor;
            document.getElementById("dzienTygodnia").value = dzien;
            document.getElementById("kolorInput").value = wybranyMonster.nazwa;
        }

        function resetujKolor() {
            document.getElementById("produkt").style.backgroundColor = "#f4f4f4"; 
            document.getElementById("dzienTygodnia").value = ""; 
            document.getElementById("kolorInput").value = ""; 
        }
    </script>
</head>
<body>
    <h1>Losowanie Potwora i Dnia</h1>

    <div id="produkt" class="produkt">
        <span>Potwór</span>  
    </div>

    <button onclick="losujDzienIKolor()">Losuj Dzień i Potwora</button>
    <button onclick="resetujKolor()">Resetuj Potwora</button>

    <div>
        <label for="dzienTygodnia">Dzień Tygodnia: </label>
        <input type="text" id="dzienTygodnia" disabled>

        <label for="kolorInput">Wybrany Monster: </label>
        <input type="text" id="kolorInput" disabled>
    </div>
</body>
</html>
