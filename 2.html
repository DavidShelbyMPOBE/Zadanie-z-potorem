<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 280px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>Algorytmy</h1>
    <ul>
        <li><a href="#">Strona główna</a></li>
        <li><a href="1.html">Silnia</a></li>
        <li><a href="2.html">Dodawanie do 100</a></li>
    </ul>
    <p>Dodawanie do 100</p>

    <p id="a"> </p>
    +
    <p id="b"> </p>
    =

    Podaj odpowiedź: <input type="number" id="wynik">
    <button id="button1">Losuj</button> <br>
    <button id="button2">Sprawdz</button>
    <button id="button3">Wyczyść</button>
    <p id="odp"></p>

    <script>
        var a, b; 

        var przycisk1 = document.getElementById("button1");
        przycisk1.addEventListener("click", function() {
            do {
                a = Math.floor(Math.random() * 101);
                b = Math.floor(Math.random() * 101);
            } while (a + b > 100);
            
            document.getElementById("a").innerHTML = a;
            document.getElementById("b").innerHTML = b;
            document.getElementById("wynik").value = ""; 
            document.getElementById("odp").innerHTML = ""; 
        });

        var przycisk2 = document.getElementById("button2");
        przycisk2.addEventListener("click", function() {
            var wynik = document.getElementById("wynik").value; 
            if (wynik === "") {
                alert("Wpisz odpowiedź >:(");
            } else if (parseInt(wynik) === a + b) { 
                document.getElementById("odp").innerHTML = "Tak :)";
            } else {
                document.getElementById("odp").innerHTML = "NIE :(";
            }
        });

        var przycisk3 = document.getElementById("button3");
        przycisk3.addEventListener("click", function() {
      
            a = undefined;
            b = undefined;
            document.getElementById("a").innerHTML = ""; 
            document.getElementById("b").innerHTML = ""; 
            document.getElementById("wynik").value = ""; 
            document.getElementById("odp").innerHTML = ""; 
        });
    </script>
</body>
</html>
